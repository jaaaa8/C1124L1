<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 8: Variable and Data Types</title>
</head>
<body>
    <h1>Lesson 8: Variable and Data Types</h1>
    <script>
        var age; //khai báo biến
        age = 18; // 18 là số nguyên, = là toán tử gán
        // console.log(age);
        var x,y,z; //khai báo nhiều biến trên 1 dòng
        x = 10;
        y = 20;
        z = x + y;
        //null là 1 giá trị, nhưng không trỏ về 1 giá trị nào
        //console.log(z);
        var fullName ='Trần Phước Trí';
        var price = 1000.5;
        var isMarried = false; //true
        console.log(isMarried);
        console.log(fullName);
        console.log(price);
        console.log(z);
    </script>
</body>
</html>
