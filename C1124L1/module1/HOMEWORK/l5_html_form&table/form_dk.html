<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM DANG KY</title>
</head>
<body>
<form method="POST" action="http://demo.codegym.vn/6/registration_form/register.php">
    <label>Họ và tên:</label><br>
    <input name="name" type="text"><br>
    <br>
    <label>Email:</label><br>
    <input placeholder="" id="email"><br>
    <br>
    <label>Số điện thoại:</label>
    <br>
    <input placeholder="" id="phone"><br>
    <br>
    <label>Giới tính:</label><br>
    <input name="gender" type="radio" id="male" value="Nam">
    <input name="gender" type="radio" id="female" value="Nu">
</form>
</body>
</html>
