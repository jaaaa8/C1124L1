<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        button{
            width: 100%;
            border-radius: 10px;
        }
        table{
            border-collapse: collapse;
            border: 3px solid black;
        }
        .operation{
            font-weight: bold;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="4"><input type="text" id="display"></td>
    </tr>
    <tr>
        <td>
            <button class="operation" value="-">➖</button>
        </td>
        <td>
            <button class="operation" value="/">➗</button>
        </td>
        <td>
            <button class="operation" value="*">✖️</button>
        </td>
        <td>
            <button class="operation" value="+">➕</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="num" value="1">1</button>
        </td>
        <td>
            <button class="num" value="2">2</button>
        </td>
        <td>
            <button class="num" value="3">3</button>
        </td>
        <td>
            <button onclick="clearDISPLAY()" id="clear"><strong>C</strong></button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="num" value="4">4</button>
        </td>
        <td>
            <button class="num" value="5">5</button>
        </td>
        <td>
            <button class="num" value="6">6</button>
        </td>
        <td>
            <button class="num" value="0">0</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="num" value="7">7</button>
        </td>
        <td>
            <button class="num" value="8">8</button>
        </td>
        <td>
            <button class="num" value="9">9</button>
        </td>
        <td>
            <button onclick="result()" id="equal"><strong>=</strong></button>
        </td>
    </tr>
</table>
<script>
    let numBtn = document.querySelectorAll('.num'); //trả về một NodeList, chứa tất cả các phần tử HTML khớp với class .num
    numBtn.forEach(buttonNUM => {
        buttonNUM.addEventListener('click', () => {
            document.getElementById('display').value += buttonNUM.value;
        })
    })
    let operate = document.querySelectorAll('.operation');
    operate.forEach(buttonOP => {
        buttonOP.addEventListener('click', () => {
            document.getElementById('display').value += buttonOP.value;
        })
    })
    function clearDISPLAY(){
        document.getElementById('display').value = '';
    }
    function result(){
        let result = document.getElementById('display').value;
        try {
            // Tính toán và hiển thị kết quả
            document.getElementById('display').value = eval(result);
        } catch (e) {
            // Hiển thị lỗi nếu biểu thức không hợp lệ
            alert("ERROR");
        }
    }
</script>
</body>
</html>
