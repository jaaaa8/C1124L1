<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUM % 7</title>
</head>
<body>
    <h1 align="center">SUM % 7</h1>
    <p id="result" align="center"></p>
<script>
    let sum = 0,count = 0;
    for(let i=7;count<30;i+=7){
        sum += i;
        count++;
    }
    document.getElementById("result").innerHTML = sum;
</script>
</body>
</html>
