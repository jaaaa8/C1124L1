<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <h1 align="center">Bảng cửu chương</h1>
    <p id="display" align="center"></p>
<script>
    let box = "<table width ='1000' border='1' cellpadding='5' cellspacing='6'>";
    for (let i = 1; i <= 10; i++) {
        box+= "<tr align='center'>";
        for (let j = 1; j <= 10; j++) {
            box+= "<td>" + j+ " * " + i + " = "+i * j + "</td>";
        }
        box+= "</tr>";
    }
    box+= "</table>";
    document.getElementById("display").innerHTML = box;
</script>
</body>
</html>
