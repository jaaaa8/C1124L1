<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TABLE SIMPLE</title>
  <style>
    table{
      width: 100%;
      border-collapse: collapse;
      font-family: arial, sans-serif;
    }
    th, td{
      border: 1px solid black;/
    text-align: left;
      padding: 8px;
    }
    tr:nth-child(odd){
      background-color: #dddddd;
    }

  </style>
</head>
<body>
<table border="1">

  </tr>

  </tr>
  <tr>
    <td>Island Tradin</td>

  </tr>

</body>
</html>
