<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT bậc 1</title>
    <style>
        .row {
            display: flex; /* Đặt các phần tử nằm trên một hàng */
            justify-content: center; /* Đặt tất cả các phần tử về phía trái */
            align-items: center; /* Căn giữa các phần tử theo chiều dọc */
            gap: 20px; /* Khoảng cách cố định giữa các phần tử */
        }

        label {
            width: 100%;
            text-align: center;
        }

        .lb_input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h1 align="center">Tính pt bậc 2 có dạng: ax^2 + bx + c = 0</h1>
<div class="row">
    <div class="lb_input">
        <label for="a">a</label>
        <input placeholder="Nhập a" id="a">
    </div>
    <div class="lb_input">
        <label for="b">b</label>
        <input placeholder="Nhập b" id="b">
    </div>
    <div class="lb_input">
        <label for="c">c</label>
        <input placeholder="Nhập c" id="c">
    </div>
    <button onclick="tinh()">Tính</button>
</div>
<p id="result" align="center"></p>
<script>
    function tinh() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert("Hãy nhập giá trị hợp lệ!");
            return;
        }
        if (a === 0 && b === 0 && c === 0) {
            document.getElementById("result").innerHTML = "Phương trình vô số nghiệm.";
            return;
        } else if (a === 0 && b === 0) {
            document.getElementById("result").innerHTML = "Phương trình vô nghiệm.";
            return;
        } else if (a === 0) {
            document.getElementById("result").innerHTML = "Phương trình có 1 nghiệm là " + (-c / b);
            return;
        }
        let delta = (b * b) - (4 * a * c);
        if (delta > 0) {
            document.getElementById("result").innerHTML = "Phương trình có 2 nghiệm là " + ((-b + Math.sqrt(delta) / (a * 2))) + " và " + ((-b - Math.sqrt(delta) / (a * 2)));
        } else if (delta === 0) {
            document.getElementById("result").innerHTML = "Phương trình có 1 nghiệm kép là " + ((-b) / (2 * a));
        } else {
            document.getElementById("result").innerHTML = "Phương trình vô nghiệm.";
        }
    }
</script>
</body>
</html>
