<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S of right triangle</title>
    <style>
        .row {
            display: flex; /* Đặt các phần tử nằm trên một hàng */
            justify-content: flex-start; /* Đặt tất cả các phần tử về phía trái */
            align-items: center; /* Căn giữa các phần tử theo chiều dọc */
            gap: 20px; /* Khoảng cách cố định giữa các phần tử */
        }

        label {
            width: 100%;
            text-align: center;
        }

        .lb_input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="lb_input">
        <label for="a">Cạnh a</label>
        <input placeholder="Nhập cạnh a" id="a">
    </div>
    <div class="lb_input">
        <label for="b">Cạnh b</label>
        <input placeholder="Nhập cạnh b" id="b">
    </div>
    <button onclick="tinh()">Tính</button>
</div>
<p id="result"></p>
<script>
    function tinh() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        if (isNaN(a) || isNaN(b)) {
            alert("Hãy nhập giá trị hợp lệ!");
            return;
        }
        document.getElementById("result").innerHTML = "Diện tích tam giác vuông có 2 cạnh kề " + a + " và " + b + " là " + (a * b / 2);
    }
</script>
</body>
</html>
