<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1 KIEMTRA CHIA HET</title>
    <style>
        .baoloi{
            color: red;
        }
    </style>
</head>
<body>
<input placeholder="Nhap vao so a" id = "a">
<br>
<input placeholder="Nhap vao so b" id = "b">
<button onclick="chiaHET()">Kiem tra</button>
<p id = "ketqua"></p>
<script>
    function chiaHET(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        if (isNaN(a) || isNaN(b)){
            document.getElementById("ketqua").innerHTML = " Hay nhap dung gia tri cho a va b!";
            document.getElementById("ketqua").className = "baoloi";
            return;
        }
        if(b===0) {
            document.getElementById("ketqua").innerHTML = "b phai khac 0";
            document.getElementById("ketqua").className = "baoloi";
            return;
        }
        if(a%b===0){
            document.getElementById("ketqua").innerHTML=a+" chia het cho "+b;
            document.getElementById("ketqua").className = "";
        }else{
            document.getElementById("ketqua").innerHTML=a+" khong chia het cho "+b;
            document.getElementById("ketqua").className = "";
        }
    }
</script>

</body>
</html>
