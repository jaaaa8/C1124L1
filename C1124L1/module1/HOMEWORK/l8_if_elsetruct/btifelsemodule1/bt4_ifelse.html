<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim MAX</title>
</head>
<body>
    <input placeholder="Nhap vao gia tri a" id="a">
    <input placeholder="Nhap vao gia tri b" id="b">
    <input placeholder="Nhap vao gia tri c" id="c">
<br>
<button onclick="timMax()">Kiem tra</button>
<p id="result"></p>
<script>
    function timMax(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        if(isNaN(a) || isNaN(b) || isNaN(c)){
            alert("Hay nhap gia tri chinh xac!");
        }
        if(a>b){
            if(a>c){
                document.getElementById("result").innerHTML=a+" la so lon nhat";
            }else{
                document.getElementById("result").innerHTML=c+" la so lon nhat";
            }
        }else{
            if(b>c){
                document.getElementById("result").innerHTML=b+" la so lon nhat";
            }else{
                document.getElementById("result").innerHTML=c+" la so lon nhat";
            }
        }
    }
</script>
</body>
</html>
