<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .hidden {
      display: none;
    }
    .row {
      display: flex; /* Đặt các phần tử nằm trên một hàng */
      justify-content: center; /* Đặt tất cả các phần tử về phía trái */
      align-items: center; /* Căn giữa các phần tử theo chiều dọc */
      gap: 20px; /* Khoảng cách cố định giữa các phần tử */
    }

    label {
      width: 100%;
      text-align: center;
    }

    .lb_input {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 5px;
    }

    /* đổi màu cho biến*/
    #error{
      color: red;
    }
  </style>
</head>
<body>
<h1 align="center">Kiểm tra 3 cạnh có phải tam giác không?</h1>
<div class="row">
  <div class="lb_input">
    <label for="a"> Cạnh a</label>
    <input placeholder="Nhập a" id="a">
  </div>
  <div class="lb_input">
    <label for="b">Cạnh b</label>
    <input placeholder="Nhập b" id="b">
  </div>
  <div class="lb_input">
    <label for="c">Cạnh c</label>
    <input placeholder="Nhập c" id="c">
  </div>
  <button onclick="tinh()">Tính</button>
</div>
<p id="error" class="hidden" align="center"></p>
<p id="result" align="center"></p>
<script>
  function tinh() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);

    // Xóa thông báo lỗi trước khi kiểm tra
    document.getElementById("error").classList.add("hidden");
    document.getElementById("error").innerHTML = "";

    if (isNaN(a) || isNaN(b) || isNaN(c) || a <=0 || b <=0 || c <=0) {
      showError("Hãy nhập giá trị hợp lệ!");
      document.getElementById("result").innerHTML = "";
      return;
    }
    if(a + b > c || a +c > b || b + c > a){
      document.getElementById("result").innerHTML = "3 cạnh này có thể tạo thành 1 tam giác.";
    }else{
      document.getElementById("result").innerHTML = "3 cạnh này không thể tạo thành 1 tam giác.";
    }
  }
  function showError(message) {
    let loi  = document.getElementById("error");
    loi.classList.remove("hidden");
    loi.innerHTML=message;
  }
</script>
</body>
</html>
