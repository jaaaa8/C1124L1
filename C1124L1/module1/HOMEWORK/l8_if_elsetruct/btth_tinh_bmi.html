<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINH BMI</title>
  <style>
    .row {
      display: flex; /* Đặt các phần tử nằm trên một hàng */
      justify-content: flex-start; /* Đặt tất cả các phần tử về phía trái */
      align-items: center; /* Căn giữa các phần tử theo chiều dọc */
      gap: 10px; /* Khoảng cách cố định giữa các phần tử */
    }
  </style>
</head>
<body>
  <div class="row">
    <label for="height">Chiều cao</label>
    <input placeholder="Nhập chiều cao" id="height">
    <label for="weight">Cân nặng</label>
    <input id="weight" placeholder="Nhập cân nặng">
    <button onclick="countBMI()">Tính BMI</button>
  </div>
<br>
<p id="result"></p>
<script>
  function countBMI() {
    let height = parseFloat(document.getElementById("height").value);
    let weight = parseFloat(document.getElementById("weight").value);
    let bmi = weight / Math.pow(height, 2);
    if (bmi < 18.5) {
      document.getElementById("result").innerHTML="Underweight";
    }else if (bmi < 25) {
      document.getElementById("result").innerHTML="Normal";
    }else if (bmi < 30) {
      document.getElementById("result").innerHTML="Overweight";
    }else{
      document.getElementById("result").innerHTML="Obese";
    }
  }
</script>
</body>
</html>
