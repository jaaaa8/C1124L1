<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lần xuất hiện giá trị lớn nhất</title>
</head>
<body>
<script>
  let num;
  do {
    num = +prompt("Nhập vào giới hạn của mảng:");
    if (isNaN(num) || !Number.isInteger(num) || num < 0) {
      alert("Hãy nhập vào 1 số nguyên dương!");
    }
  } while (isNaN(num) || !Number.isInteger(num) || num < 0);
  let array = new Array(num);
  inputArray(array);
  outputArray(array);
  document.write(`Số lần xuất hiện phần tử lớn nhất trong mảng là: ${countBiggestAmount(array)}`);


  function inputArray(arr) {
    let value;
    for (let i = 0; i < arr.length; i++) {
      value = +prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng:");
      if (isNaN(value)) {
        alert("Giá trị không hợp lệ. Vui lòng nhập lại.");
        --i;
        continue;
      }
      arr[i] = value;
    }
  }
  function outputArray(arr){
    document.write("<br>Mảng có: ");
    for(let i=0;i<arr.length;i++){
      document.write(arr[i]+" ");
    }
  }
  function countBiggestAmount(arr){
    let count = 0,max=arr[0];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
        count=1;
      }else if (arr[i] === max) {
        count++;
      }
    }
    return count;
  }
</script>
</body>
</html>
