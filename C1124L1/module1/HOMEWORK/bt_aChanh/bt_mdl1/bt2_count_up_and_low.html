<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số lượng chữ in hoa và in thường</title>
</head>
<body>
<script>
    let string = getValidString();
    document.write(string);
    countUpAndLow(string);


    function countUpAndLow(str) {
        let upperCount = 0;
        let lowerCount = 0;
        for (let i = 0; i < str.length; i++) {
            let char = str[i];
            if (char >= 'A' && char <= 'Z') {
                upperCount++;
            } else if (char >= 'a' && char <= 'z') {
                lowerCount++;
            }
        }
        document.write(`<br>${upperCount},${lowerCount}`);
    }

    function getValidString() {
        let str;
        do {
            str = prompt("Nhập 1 cái gì đó");
            if (str === null || removeSpaces(str) === '') {
                alert("Hãy nhập giá trị hợp lệ!");
            }
        } while (str === null || removeSpaces(str) === '');
        return str;
    }

    function removeSpaces(input) {
        return input.replace(/\s+/g, '');
    }
</script>
</body>
</html>
