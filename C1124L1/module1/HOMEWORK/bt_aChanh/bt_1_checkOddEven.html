<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập vào giới hạn của mảng:");
        if (isNaN(n) || !Number.isInteger(n)) {
            alert("Hãy nhập vào 1 số nguyên dương!");
        }
    } while (isNaN(n) || !Number.isInteger(n));
    let array = new Array(n);
    inputArray(array, n);
    document.write("Mảng: ");
    outputArray(array);
    if (checkOddEven(array)) {
        document.write("<br>OK!");
    } else {
        document.write("<br>NO!");
    }


    function checkOddEven(arr) {
        if (arr.length % 2 === 1) {
            return false;
        }
        let countOdd = 0, countEven = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                countEven++;
            } else {
                countOdd++;
            }
        }
        return countEven === countOdd;
    }

    function inputArray(arr, length) {
        let value;
        for (let i = 0; i < length; i++) {
            value = +prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng:");
            if (isNaN(value)) {
                alert("Giá trị không hợp lệ. Vui lòng nhập lại.");
                --i;
                continue;
            }
            arr[i] = value;
        }
    }

    function outputArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
    }
</script>
</body>
</html>
