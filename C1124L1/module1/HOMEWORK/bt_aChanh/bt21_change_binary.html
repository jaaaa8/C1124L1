    <title>đổi sang nhị phân</title>
</head>
<body>
<script>
    let number = getValidNumber("Nhập 1 số nguyên bất kỳ:");
    document.write(`Số đã nhập là ${number}`);
    let array = findFactorOfN(number);
    document.write(`<br>Chuyển sang nhị phân ${toBinary(array)}`);




    function toBinary(arr) {
        let result = '';
        for(let i = 0; i < arr.length; i++) {
            result += `${arr[i] % 2}`;
        }
        return result || '0';
    }

    function findFactorOfN(num) {
        let arr = [];
        for (let i = 0; i <= num; i++) {
            if (num % i === 0) {
                arr.push(i);
            }
        }
        return arr;
    }

    function getValidNumber(message = "Nhập số lượng phần tử của mảng:") {
        let number;
        do {
            number = +prompt(message);
            if (isNaN(number) || !Number.isInteger(number)) {
                alert("Hãy nhập giá trị hợp lệ!");
            }
        } while (isNaN(number) || !Number.isInteger(number));
        return number;
    }
