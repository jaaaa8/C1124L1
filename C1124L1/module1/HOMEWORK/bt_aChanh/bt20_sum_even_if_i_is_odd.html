<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng các ptu chẵn ở vị trí lẻ</title>
</head>
<body>
<script>
  let n = getValidNumber();
  let array = new Array(n);
  inputArray(array);
  outputArray(array);
  if(sumEvenAtOddLocateArray(array)){
    document.write(`<br>Tổng các phần tử là chẵn ở vị trí lẻ trong mảng là : ${sumEvenAtOddLocateArray(array)}`);
  }else{
    document.write("<br>Không có giá trị nào là chẵn ở vị trí lẻ trong mảng!")
  }




  function sumEvenAtOddLocateArray(array) {
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
      if (i%2 === 1) {
        if (array[i] % 2 === 0) {
          sum += array[i];
        }
      }
    }
    return sum;
  }

  function inputArray(arr) {
    let value;
    for (let i = 0; i < arr.length; i++) {
      value = +prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng:");
      if (isNaN(value)) {
        alert("Giá trị không hợp lệ. Vui lòng nhập lại.");
        --i;
        continue;
      }
      arr[i] = value;
    }
  }

  function getValidNumber() {
    let number;
    do {
      number = +prompt("Nhập số lượng phần tử của mảng:");
      if (isNaN(number) || !Number.isInteger(number)) {
        alert("Hãy nhập giá trị hợp lệ!");
      }
    } while (isNaN(number) || !Number.isInteger(number));
    return number;
  }

  function outputArray(arr) {
    document.write("<br>Mảng có: ");
    for (let i = 0; i < arr.length; i++) {
      document.write(arr[i] + " ");
    }
  }
</script>
</body>
</html>
