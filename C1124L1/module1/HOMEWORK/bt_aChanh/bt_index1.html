<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BT1</title>
</head>
<body>
<script>
  let n;
  do {
    n = parseInt(prompt("Nhập độ dài của mảng!"));
    if (n >= 50 || n < 0 || isNaN(n)) {
      alert("Hãy nhập giá trị số nguyên nhỏ hơn 50!");
    }
  } while (n >= 50 || n < 0 || isNaN(n));
  let array = new Array(n);
  inputArray(array, n);
  document.write("Mảng: ");
  outputArray(array, n);
  document.write("<br>Giá trị tổng số chẵn - tổng số lẻ là: " + sumValue(array));


  function sumValue(arr) {
    let sumOdd = 0, sumEven = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0) {
        sumEven += arr[i];
      } else {
        sumOdd += arr[i];
      }
    }
    return sumEven - sumOdd;
  }

  function outputArray(arr) {
    for (let i = 0; i < arr.length; i++) {
      document.write(arr[i] + " ");
    }
  }

  function inputArray(arr, length) {
    let value;
    for (let i = 0; i < length; i++) {
      value = +prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng:");
      if (isNaN(value)) {
        alert("Giá trị không hợp lệ. Vui lòng nhập lại.");
        --i;
        continue;
      }
      arr[i] = value;
    }
  }
</script>
</body>
</html>
