<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương</title>
</head>
<body>
<script>
    let number = getValidNumber();
    document.write(`Bình phương của ${number} là ${square(number)}.`);

    function getValidNumber() {
        let number;
        do {
            number = +prompt("Nhập 1 số bất kỳ:");
            if (isNaN(number)) {
                alert("Hãy nhập giá trị hợp lệ!");
            }
        } while (isNaN(number));
        return number;
    }
    function square(num) {
        return num * num;
    }
</script>
</body>
</html>
