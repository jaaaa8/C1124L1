<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check number</title>
</head>
<body>
<script>
    let maxLength = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
    let arr = [];
    inputArray(arr, maxLength);
    document.write("Mảng gồm: ");
    outputArray(arr);
    document.write("<br>Số phần tử là số trong mảng là: " + checkNumber(arr));

    function checkNumber(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if(!isNaN(arr[i])){
                ++count;
            }
        }
        return count;
    }
    function inputArray(arr,length){
        let value;
        for(let i=0;i<length;i++){
            value = prompt("Nhập vào phần tử thứ "+(i+1)+" của mảng:");
            arr[i] = value;
        }
    }
    function outputArray(arr){
        for(let i=0;i<arr.length;i++){
            document.write(arr[i]+" ");
        }
    }
</script>
</body>
</html>
