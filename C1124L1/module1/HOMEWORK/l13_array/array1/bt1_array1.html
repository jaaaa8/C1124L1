<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
  let arr = new Array(10);
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    arr[i] = +prompt("Nhập phần tử thứ "+(i+1)+" :";
    if(arr[i]>=10){
      count++;
    }
  }
  alert("Mảng vừa nhập có "+count+" phần tử lớn hơn hoặc bằng 10!");
</script>
