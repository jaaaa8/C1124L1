<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MERGE</title>
</head>
<body>
<script>
  let arrA = new Array(10); let arrB = new Array(10); let arrC = new Array(20);
  alert("Nhập giá trị vào mảng a!");
  inputARRAY(arrA);
  alert("Nhạp giá trị vào mảng b!");
  inputARRAY(arrB);
  document.write("Mảng a: ");
  outputARRAY(arrA);
  document.write("<br>Mảng b: ");
  outputARRAY(arrB);
  mergeARRAY(arrC,arrA,arrB);
  document.write("<br>Mảng c: ");
  outputARRAY(arrC);

  function inputARRAY(arr){
    let value;
    for(let i=0;i<arr.length;i++){
      value = +prompt("Nhập vào phần tử thứ "+(i+1)+" của mảng:");
      if(isNaN(value)){
        alert("Giá trị không hợp lệ. Vui lòng nhập lại.");
        --i;
        continue;
      }
      arr[i] = value;
    }
  }
  function mergeARRAY(arr,arr1,arr2){
    let size = 0;
    for(let i=0;i<arr1.length;i++){
      arr[size] = arr1[i];
      ++size;
    }
    for(let i=0;i<arr2.length;i++){
      arr[size] = arr2[i];
      ++size;
    }
  }
  function outputARRAY(arr){
    for(let i=0;i<arr.length;i++){
      document.write(arr[i]+" ");
    }
  }
</script>
</body>
</html>
