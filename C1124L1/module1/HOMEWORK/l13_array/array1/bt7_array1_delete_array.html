<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>DELETE</title>
</head>

<script>
  let arr = new Array(10),value;
  for(let i=0;i<arr.length;i++){
    value = +prompt("Nhập vào phần tử thứ "+(i+1)+" :");
    if(isNaN(value)){
      alert("Giá trị không hợp lệ. Vui lòng nhập lại.");
      --i;
      continue;
    }
    arr[i] = value;
  }
  let num = +prompt("Nhập vào giá trị của V:");
  document.write("Mảng trước khi xoá giá trị V: ");
  for(let i=0;i<arr.length;i++){
    document.write(arr[i]+" ");
  }
  for(let i=0;i<arr.length;i++){
    if(arr[i] === num){
        arr.splice(i, 1); // Xoá 1 phần tử tại vị trí i
        i--; // Giảm i để không bỏ qua phần tử kế tiếp
    }
  }
  document.write("<br>Mảng sau khi xoá giá trị V: ");
  for(let i=0;i<arr.length;i++) {
    document.write(arr[i] + " ");
  }
