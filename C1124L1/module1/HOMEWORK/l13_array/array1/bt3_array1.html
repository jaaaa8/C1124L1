<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let arr = new Array(5),value,max;
    for(let i=0;i<arr.length;i++){
        value = +prompt("Nhập vào phần tử thứ "+(i+1)+" :");
        if(isNaN(value)){
            alert("Giá trị không hợp lệ. Vui lòng nhập lại.");
            --i;
            continue;
        }
        arr[i] = value;
    }
    max = arr[0];
    let sum = 0;
    for(let i=0;i<arr.length;i++){
        sum += arr[i];
        if(max<arr[i]){
            max = arr[i];
        }
    }
    alert("Giá trị lớn nhất trong mảng là "+max+ " và trung bình cộng của tất cả các phần tử trong mảng là  "+(sum/arr.length));
</script>
</body>
</html>
