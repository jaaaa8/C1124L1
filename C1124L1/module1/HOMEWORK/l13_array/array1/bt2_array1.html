<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let arr = new Array(10),value,max;
    for(let i=0;i<arr.length;i++){
        value = +prompt("Nhập vào phần tử thứ "+(i+1)+" :");
        if(isNaN(value)){
            alert("Giá trị không hợp lệ. Vui lòng nhập lại.");
            --i; // giảm giá trị i để ghi đè lại giá trị a[i]
            continue; // skip đến vòng lặp tiếp theo với giá trị i không thay đổi
        }
        arr[i] = value;
    }
    max = arr[0];
    let vitri;
    for(let i=1;i<arr.length;i++){
        if(max<arr[i]){
            max = arr[i];
            vitri = i;
        }
    }
    alert("Giá trị lớn nhất trong mảng là "+max+ " ở vị trí "+vitri);

</script>
</body>
</html>
