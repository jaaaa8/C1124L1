    // Gộp mảng bằng concat()
    arrC = arrA.concat(arrB);

    // Hàm nhập mảng
    function inputARRAY() {
        let input = prompt("Nhập các phần tử cách nhau bằng dấu phẩy (,):");
        let arr = input.split(",").map(Number); // Chuyển chuỗi thành mảng số
        arr = arr.filter(value => !isNaN(value)); // Lọc bỏ giá trị không hợp lệ
        return arr;
    }

    // Hàm xuất mảng
    function outputARRAY(arr) {
        document.write(arr.join(" ") + "<br>");
    }
