<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIBONACCI</title>
</head>
<body>
<h1 align="center">FIBONACCI</h1>
<p id="result" align="center"></p>
<script>
    let a = 0, b = 1;
    document.getElementById("result").innerHTML = a+ ", "+b +", <br>";
    let c = 0;
    for (let i = 1; i <= 100; i++) {
        c = a + b;
        if(i % 5 === 0 && i !== 100){
            document.getElementById("result").innerHTML += c +", <br>";
        }else if (i === 100) {
            document.getElementById("result").innerHTML += c+ ".";
        }
        else{
            document.getElementById("result").innerHTML += c +", ";
        }
        a = b;
        b = c;
    }
</script>
</body>
</html>
