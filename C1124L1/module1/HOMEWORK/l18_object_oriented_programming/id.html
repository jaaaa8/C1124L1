<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        /* Đặt background mờ (overlay) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Ẩn theo mặc định */
        }

        /* Form hiện trong hộp thoại */
        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow:  10px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }


        /* Hiển thị modal khi kích hoạt */
        .overlay.active {
            display: flex;
        }
        form {
            max-width: 400px;
            margin: 0 auto; /* Căn giữa toàn bộ form trên trang */
        }

        .form-group {
            display: flex;
            align-items: center; /* Đảm bảo label và input/select thẳng hàng theo phương ngang */
            margin-bottom: 15px;
        }

        .form-group label {
            width: 100px; /* Đặt chiều rộng cố định cho label */
            text-align: right; /* Căn chữ label sang phải */
            margin-right: 10px; /* Tạo khoảng cách giữa label và input */
        }

        .form-group input,
        .form-group select {
            flex: 0 1 auto;
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- Nút mở form -->
<button id="openModal">Open Login</button>

<!-- Overlay chứa modal -->
<div class="overlay" id="overlay">
    <div class="modal">
        <button class="close-btn" id="closeModal">×</button>
        <form id="loginForm">
            <h3>Login</h3>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
            </div>
            <div class="form-group">
                <label for="career">Chức vụ: </label>
                <select id="career">
                    <option value="worker">Nhân viên</option>
                    <option value="leader">Trưởng nhóm</option>
                    <option value="manager">Quản lí chi nhánh</option>
                </select>
            </div>
            <br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
    const overlay = document.getElementById('overlay');
    const openModal = document.getElementById('openModal');




    // Xử lý form submit
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        console.log('Username:', username);
        console.log('Password:', password);

        // Đóng modal sau khi submit
        overlay.classList.remove('active');
    });
</script>
</body>
</html>
