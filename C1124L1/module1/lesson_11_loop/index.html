<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>LESSON 11: LOOP</h1>
<ul>
  <li>Vòng lặp for</li>
  <li>Vòng lặp while</li>
  <li>Vòng lặp do while</li>
</ul>
  <p id="result">trideptrai</p>
  <br>
<script>
  //<p> không có kiểu value nên phải lấy bằng innerHTML
  let a = document.getElementById("result").innerHTML;
  for (let i = 0; i < 10; i++) {
    document.getElementById("result").innerHTML += "<br>" +a;
  }
</script>
</body>
</html>
